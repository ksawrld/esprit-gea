<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taxi'GEA • Passage</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    :root {
      --bg: #0b1437;
      --panel: #111d49;
      --accent: #1e3a8a;
      --accent-2: #3b82f6;
      --text: #ffffff;
      --muted: #d0dcff;
      --border: #233062;
    }
    * { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; color: var(--text); background: var(--bg); }
    header { padding: 12px 16px; display:flex; align-items:center; gap:12px; border-bottom:1px solid var(--border); background:var(--panel); }
    header img { height:48px; width:48px; border-radius:50%; object-fit:cover; }
    header h1 { font-size:18px; margin:0; font-weight:600; }
    .layout { display:grid; grid-template-columns:380px 1fr; height: calc(100vh - 70px); }
    @media (max-width: 980px) { .layout { grid-template-columns:1fr; grid-auto-rows:auto 1fr; height:auto; } #map { height:70vh; } }
    aside { padding:16px; background:var(--panel); border-right:1px solid var(--border); overflow:auto; }
    #map { width:100%; height:calc(100vh - 70px); background:#07102a; }
    input, select, textarea, button { font-size:14px; border:none; outline:none; }
    input, select, textarea { width:100%; padding:10px 12px; margin-top:6px; border-radius:10px; background:#12204f; color:#fff; }
    textarea { min-height:80px; resize:vertical; }
    .btn { padding:10px 12px; border-radius:10px; background:#24388d; color:#fff; cursor:pointer; border:1px solid #3148a6; }
    .btn.primary { background:var(--accent-2); border-color:#2563eb; }
    .card { background:#0f1a4a; border:1px solid var(--border); padding:14px; border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,.25); }
    .stack { display:flex; flex-direction:column; gap:12px; }
    .muted { color:var(--muted); font-size:13px; }
    label.muted { color:var(--muted); font-size:13px; display:block; margin-top:8px; }
    .hidden { display:none; }
    .small { font-size:13px; color:var(--muted); }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Esprit GEA logo" onerror="this.style.display='none'">
    <h1>ESPRIT GEA • Taxi'GEA </h1>
  </header>

  <div class="layout">
    <aside>
      <div class="stack">
        <div class="card">
          <h2>Soumettre pour passage</h2>
          <label class="muted">Nom</label>
          <input id="inputLastName" placeholder="Ex: Dupont" />
          <label class="muted">Prénom</label>
          <input id="inputFirstName" placeholder="Ex: Lucas" />
          <label class="muted">Téléphone</label>
          <input id="inputPhone" placeholder="Ex: +33 6 12 34 56 78" />
          <label class="muted">Adresse (ou laisse vide et place un point sur la carte)</label>
          <input id="inputLocation" placeholder="Ex: 10 rue Exemple, Meaux" />
          <div style="display:flex;gap:8px;margin-top:8px">
            <button class="btn" id="geocodeBtn">Géocoder & ajouter</button>
            <button class="btn" id="placeOnMapBtn">Placer un point</button>
          </div>
          <label class="muted" style="margin-top:8px">Point de ramassage (facultatif)</label>
          <select id="dropPoint">
            <option value="">Choisir un point</option>
            <option value="Gare de Meaux">Gare de Meaux</option>
            <option value="Campus IUT Meaux">Campus IUT Meaux</option>
            <option value="Centre de Mareuil">Centre de Mareuil</option>
            <option value="Autre">Autre (indiquer en remarque)</option>
          </select>
          <label class="muted" style="margin-top:8px">Message / remarque (optionnel)</label>
          <textarea id="inputNote" placeholder="Ex: attendre à la gare, côté parking."></textarea>
          <label style="margin-top:8px"><input type="checkbox" id="consentChk" /> <span class="small">J'accepte d'être contacté et récupéré par l'équipe Esprit GEA.</span></label>
          <div style="display:flex;gap:8px;margin-top:10px">
            <button class="btn primary" id="submitAnon">Soumettre ma demande</button>
            <button class="btn" id="clearForm">Effacer</button>
          </div>
        </div>

        <div class="card">
          <h2>Accès admin</h2>
          <div id="authBlock">
            <label class="muted">Email admin</label>
            <input id="adminEmail" placeholder="email admin" />
            <label class="muted">Mot de passe</label>
            <input id="adminPass" placeholder="mot de passe" type="password" />
            <div style="display:flex;gap:8px;margin-top:8px">
              <button class="btn primary" id="adminSignIn">Se connecter</button>
              <button class="btn" id="adminSignOut">Se déconnecter</button>
            </div>
          </div>
        </div>

        <div class="card hidden" id="adminPanelShort">
          <h2>Panneau Admin</h2>
          <div class="muted">Tu es connecté. Accède au tableau des demandes.</div>
          <div style="display:flex;gap:8px;margin-top:8px">
            <button class="btn" id="openAdminFull">Ouvrir le tableau</button>
            <button class="btn" id="exportCsvAdmin">Exporter CSV</button>
          </div>
        </div>
      </div>
    </aside>

    <main>
      <div id="map"></div>
    </main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
  import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
  import { getFirestore, collection, addDoc, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

  // --- CONFIG FIREBASE ---
  const firebaseConfig = {
    apiKey: "AIzaSyBRlEU_av-QMbB6GBCOJXSZqEps0MxOWeQ",
    authDomain: "soireeespritgea.firebaseapp.com",
    projectId: "soireeespritgea",
    storageBucket: "soireeespritgea.firebasestorage.app",
    messagingSenderId: "155827688313",
    appId: "1:155827688313:web:132270277d7b12128895a8",
    measurementId: "G-7SZK8KMG3Q"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // --- MAP ---
  const map = L.map('map').setView([48.956, 2.888], 10);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
  setTimeout(()=> map.invalidateSize(), 300);

  const mareuil = { lat: 48.956, lng: 2.888 };
  const markersLayer = L.layerGroup().addTo(map);
  const haversine = (a,b)=>{const R=6371;const dLat=(b.lat-a.lat)*Math.PI/180;const dLng=(b.lng-a.lng)*Math.PI/180;const sa=Math.sin(dLat/2)**2+Math.cos(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*Math.sin(dLng/2)**2;return 2*R*Math.asin(Math.sqrt(sa));};

  let tempPoint = null;

  // --- GÉOCODAGE ---
  document.getElementById('placeOnMapBtn').addEventListener('click', ()=>{
    alert('Clique sur la carte pour placer ton point.');
    map.once('click', e=>{
      tempPoint = e.latlng;
      L.marker(tempPoint).addTo(map).bindPopup('Point temporaire').openPopup();
    });
  });

  async function geocode(query){
    const url = new URL('https://nominatim.openstreetmap.org/search');
    url.searchParams.set('q', query);
    url.searchParams.set('format','jsonv2');
    url.searchParams.set('limit','1');
    url.searchParams.set('countrycodes','fr');
    const r = await fetch(url);
    const j = await r.json();
    if(!j.length) throw new Error('Adresse non trouvée');
    return { lat:+j[0].lat, lng:+j[0].lon, display:j[0].display_name };
  }

  document.getElementById('geocodeBtn').addEventListener('click', async ()=>{
    const q = document.getElementById('inputLocation').value.trim();
    if(!q) return alert('Tape une adresse');
    try{
      const r = await geocode(q);
      tempPoint = { lat:r.lat, lng:r.lng, display:r.display };
      L.marker([r.lat,r.lng]).addTo(map).bindPopup('Point temporaire').openPopup();
      map.panTo([r.lat,r.lng]);
    }catch(e){ alert(e.message); }
  });

  // --- FORM SUBMIT ---
  document.getElementById('submitAnon').addEventListener('click', async ()=>{
    const last = document.getElementById('inputLastName').value.trim();
    const first = document.getElementById('inputFirstName').value.trim();
    const phone = document.getElementById('inputPhone').value.trim();
    const addr = document.getElementById('inputLocation').value.trim();
    const note = document.getElementById('inputNote').value.trim();
    const consent = document.getElementById('consentChk').checked;
    const drop = document.getElementById('dropPoint').value;

    if(!last || !first || !phone) return alert('Nom, prénom et téléphone requis.');
    if(!consent) return alert('Consentement requis.');
    if(!addr && !tempPoint && !drop) return alert('Donne une adresse, place un point ou choisis un point de dépose.');

    if(addr && !tempPoint){
      try{
        const r = await geocode(addr);
        tempPoint = { lat:r.lat, lng:r.lng, display:r.display };
      }catch(e){ return alert('Adresse invalide.'); }
    }

    await addDoc(collection(db,'ramassage'), {
      createdAt: new Date().toISOString(),
      lastName: last,
      firstName: first,
      phone: phone,
      note: note,
      lat: tempPoint ? tempPoint.lat : null,
      lng: tempPoint ? tempPoint.lng : null,
      display: tempPoint ? tempPoint.display : addr || null,
      dropPoint: drop || null,
      venue: 'Mareuil-lès-Meaux'
    });
    alert('Soumission enregistrée. Merci !');
    tempPoint = null;
  });

  // --- AUTH ADMIN ---
  document.getElementById('adminSignIn').addEventListener('click', async ()=>{
    const email = document.getElementById('adminEmail').value.trim();
    const pass = document.getElementById('adminPass').value.trim();
    try{
      await signInWithEmailAndPassword(auth, email, pass);
      alert('Connexion réussie');
    }catch(e){ alert('Erreur: ' + e.message); }
  });

  document.getElementById('adminSignOut').addEventListener('click', ()=> signOut(auth));

  onAuthStateChanged(auth, async user=>{
    const adminPanel = document.getElementById('adminPanelShort');
    const authBlock = document.getElementById('authBlock');
    if(user){
      adminPanel.classList.remove('hidden');
      authBlock.classList.add('hidden');
    } else {
      adminPanel.classList.add('hidden');
      authBlock.classList.remove('hidden');
    }
  });

  // --- ADMIN TABLEAU ---
  document.getElementById('openAdminFull').addEventListener('click', async ()=>{
    const q = query(collection(db,'ramassage'), orderBy('createdAt','asc'));
    const snap = await getDocs(q);
    const rows = [];
    markersLayer.clearLayers();

    let totalDist = 0, count = 0;
    snap.forEach(doc=>{
      const d = doc.data();
      rows.push(d);
      if(d.lat && d.lng){
        const p = L.marker([d.lat,d.lng]).addTo(markersLayer);
        const dist = haversine({lat:d.lat,lng:d.lng}, mareuil);
        totalDist += dist; count++;
        p.bindPopup(`<b>${d.firstName} ${d.lastName}</b><br>${d.display||''}<br>${dist.toFixed(1)} km de Mareuil`);
      }
    });

    const avg = count ? (totalDist/count).toFixed(1) : '0';
    const win = window.open('','_blank');
    win.document.write(`<h2>Tableau Ramassage</h2><p>Total: ${rows.length} demandes<br>Moyenne distance: ${avg} km</p>`);
    win.document.write('<table border=1 cellpadding=6><tr><th>#</th><th>date</th><th>nom</th><th>prénom</th><th>tel</th><th>display</th><th>dropPoint</th><th>note</th></tr>');
    rows.forEach((r,i)=>{ win.document.write(`<tr><td>${i+1}</td><td>${r.createdAt}</td><td>${r.lastName}</td><td>${r.firstName}</td><td>${r.phone}</td><td>${r.display||''}</td><td>${r.dropPoint||''}</td><td>${r.note||''}</td></tr>`); });
    win.document.write('</table>');
  });
</script>
</body>
</html>
